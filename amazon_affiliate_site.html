<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Amazon Affiliate Product Recommendations" />
  <title>Top Picks - Amazon Favorites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .product img {
      max-width: 150px;
      margin-right: 1rem;
      border-radius: 6px;
    }
    .product h3 {
      margin: 0;
    }
    .product p {
      margin: 0.5rem 0;
    }
    .buy-btn {
      background-color: #ffa41c;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      display: inline-block;
    }
    .disclaimer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Top Picks: Recommended Amazon Products</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <div>
        <h3>Product Name 1</h3>
        <p>Short description of the product and why you recommend it.</p>
        <a href="https://www.amazon.com/dp/YOURIDHERE?tag=yourtag-20" class="buy-btn" target="_blank">Buy on Amazon</a>
      </div>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2" />
      <div>
        <h3>Product Name 2</h3>
        <p>Short description of the second product, features and benefits.</p>
        <a href="https://www.amazon.com/dp/YOURIDHERE?tag=yourtag-20" class="buy-btn" target="_blank">Buy on Amazon</a>
      </div>
    </div>

    <p class="disclaimer">
      As an Amazon Associate I earn from qualifying purchases.
    </p>
  </div>
</body>
</html>
